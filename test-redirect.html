<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Test Redirection SetupScreen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .test-button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #1976d2;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
    </style>
</head>
<body>
    <h1>🧪 Test Redirection SetupScreen</h1>
    
    <div class="test-card">
        <h2>📊 État Actuel</h2>
        <div id="current-status" class="status info">
            Chargement des informations...
        </div>
    </div>

    <div class="test-card">
        <h2>🔧 Tests de Redirection</h2>
        <button class="test-button" onclick="testRedirect('/')">Test / → /setup</button>
        <button class="test-button" onclick="testRedirect('/login')">Test /login → /setup</button>
        <button class="test-button" onclick="testRedirect('/register')">Test /register → /setup</button>
        <button class="test-button" onclick="testRedirect('/dashboard')">Test /dashboard → /setup</button>
        <button class="test-button" onclick="testRedirect('/setup')">Test /setup (doit rester)</button>
    </div>

    <div class="test-card">
        <h2>📝 Logs</h2>
        <div id="logs" style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
            <div>En attente des tests...</div>
        </div>
    </div>

    <script>
        // Fonction pour ajouter des logs
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        // Fonction pour tester la redirection
        function testRedirect(path) {
            addLog(`🧪 Test de redirection: ${path}`, 'info');
            
            // Créer une URL de test
            const testUrl = `http://localhost:3001${path}`;
            addLog(`📍 URL de test: ${testUrl}`, 'info');
            
            // Simuler une requête fetch
            fetch(testUrl)
                .then(response => {
                    addLog(`✅ Réponse reçue: ${response.status} ${response.statusText}`, 'success');
                    return response.text();
                })
                .then(text => {
                    if (text.includes('/setup')) {
                        addLog(`🎯 Redirection détectée vers /setup`, 'success');
                    } else {
                        addLog(`⚠️ Pas de redirection détectée`, 'error');
                    }
                })
                .catch(error => {
                    addLog(`❌ Erreur: ${error.message}`, 'error');
                });
        }

        // Vérifier l'état actuel au chargement
        window.addEventListener('load', () => {
            const currentStatus = document.getElementById('current-status');
            const currentPath = window.location.pathname;
            const currentHost = window.location.host;
            
            currentStatus.innerHTML = `
                <strong>URL actuelle:</strong> ${window.location.href}<br>
                <strong>Path:</strong> ${currentPath}<br>
                <strong>Host:</strong> ${currentHost}<br>
                <strong>Port:</strong> ${window.location.port}
            `;
            
            if (currentPath === '/setup') {
                currentStatus.className = 'status success';
                addLog('🎉 Page de test chargée sur /setup', 'success');
            } else {
                currentStatus.className = 'status error';
                addLog('⚠️ Page de test chargée sur un autre path', 'error');
            }
            
            addLog('🚀 Page de test chargée et prête', 'info');
        });

        // Vérifier si le service worker est actif
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                if (registrations.length > 0) {
                    addLog(`🔧 Service Worker actif: ${registrations.length} enregistrement(s)`, 'success');
                } else {
                    addLog('⚠️ Aucun Service Worker actif', 'error');
                }
            });
        } else {
            addLog('❌ Service Worker non supporté', 'error');
        }
    </script>
</body>
</html>
